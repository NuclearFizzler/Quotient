services:
  db:
    container_name: quotient_database
    image: postgres
    restart: always
    env_file:
      - .env
    networks:
      - quotient_network

  server:
    container_name: quotient_server
    image: quotient_server
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 80:80
    depends_on:
      - db
    networks:
      - quotient_network
    volumes:
      - ./submissions:/app/submissions
      - ./config:/app/config
      - ./engine:/app/engine
      - ./static:/app/static

  redis:
    image: redis:alpine
    container_name: quotient_redis
    restart: always
    networks:
      - quotient_network

  runner:
    build:
      context: .
      dockerfile: Dockerfile.runner
    container_name: quotient_runner
    restart: always
    depends_on:
      - redis
      - db
    networks:
      - quotient_network

networks:
  quotient_network:
    driver: bridge
